{{ define "main" }}
<div class="subpage kontakt">
  <div class="titlewrap">
    <div class="ui container">
      <h1>{{.Params.header}}</h1>
    </div>
  </div>
  <div class="ui container standard">
    <div class="content">
      <img src="{{partial "imgUrl" (dict "img" .Params.header_bild "params" "c_scale,f_auto,w_1200" )}} "/>
      {{range .Params.kundenstimmen}}
      <div class="ui two column stackable grid mobile reversed">
        <div class="column">
          <img src="{{partial "imgUrl" (dict "img" .bild_links "params" "c_scale,f_auto,w_1200" )}} "/>
        </div>
        <div class="column">
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{ end }}
