{{ define "main" }}
<div class="subpage solutions">
  <div class="titlewrap">
    <div class="ui container">
      <h1>{{.Params.titel}}</h1>
    </div>
  </div>
  <div class="ui container standard tim">
    <div class="content ">
      <img class="timg" src="{{partial "imgUrl" (dict "img" .Params.headerpicture "params" "c_scale,f_auto,w_1600" )}} "/>
    </div>
  </div>
  <div class="ui container standard">
    <div class="content">
      {{range .Params.kachel}}
      <div class="ui stackable three column grid ">
        <div class="ui column">
          <img src="{{partial "imgUrl" (dict "img" .bild "params" "c_scale,f_auto,w_500" )}} "/> 
        </div>
        <div class="ui column">
          <h3>{{.titel}}</h3>
          {{ .text|markdownify}}
        </div>
        <div class="ui column pt">
          {{ .aufzaehlung_rechts|markdownify}}
        </div>
    </div>
    {{end}}
  </div>
</div>
{{ end }}
