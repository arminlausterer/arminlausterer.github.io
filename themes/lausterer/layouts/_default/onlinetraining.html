{{ define "main" }}
<div class="subpage online">
  <div class="titlewrap">
    <div class="ui container">
      <h1>{{.Params.headertitel}}</h1>
    </div>
  </div>
  <div class="ui container standard tim">
    <div class="content">
      <img class="timg" src="{{partial "imgUrl" (dict "img" .Params.headerpic "params" "c_scale,f_auto,w_1200" )}} "/> 
    </div>
  </div>
  <div class="ui container standard ">
    <div class="content">
      <section class="ct ks" style="margin-bottom:2rem">
      {{.Params.einfuhrungstext|markdownify}}
    </section>
    </div>
    <div class="content">
      <div class="ui two column grid stackable">
        {{range .Params.content}}
        <div class="ui column">
          <section class="ct ks">
            <h2>{{.subheadline}}</h2>
            {{.aufzaehlung|markdownify}}
          </section>
        </div>
        {{end}}
      </div>
    </div>
  </div>
  {{with .Params.kurse}}
  <div class="ui container standard">
    {{range .kurse}}
    <div class="content">
      <section class="ct ks" style="margin-bottom:2rem">
        <h2>{{.titelzeile}}</h2>
        <div class="ui 16:9 embed active"
            data-url="{{.einzelkurse}}"
          ></div>
      </section>
    </div>
    {{end}}
    <div class="content">
      <section class="ct ks" style="margin-bottom:2rem">
        <h2>{{.titelzeile}}</h2>
        <div class="ui 16:10 embed active"
            data-url="{{.kalender}}"
          ></div>
      </section>
    </div>
  </div>
  {{end}}
</div>
{{ end }}
